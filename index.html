<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Medicina de Gaia</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Medicina de Gaia</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Mis pacientes</h2>
				<label for="filtrar-tabla"></label>
				<input type="text" name="filtro" id="filtrar-tabla" placeholder="Digite el nombre del paciente">

				<table>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabla-pacientes">
						<tr class="paciente">
							<td class="info-nombre">Pablo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nombre">Juan</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nombre">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nombre">Christian</td>
							<td class="info-peso">77</td>
							<td class="info-altura">1.76</td>
							<td class="info-gordura">15</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente">
							<td class="info-nombre">Giulianna</td>
							<td class="info-peso">78</td>
							<td class="info-altura">1.70</td>
							<td class="info-gordura">15</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente">
							<td class="info-nombre">Ra√∫l</td>
							<td class="info-peso">70</td>
							<td class="info-altura">1.80</td>
							<td class="info-gordura">23</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente">
							<td class="info-nombre">Ignacio</td>
							<td class="info-peso">78</td>
							<td class="info-altura">1.78</td>
							<td class="info-gordura">15</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

				<span id="error-ajax" class="invisible">Error al buscar los pacientes</span>

				<button id="buscar-paciente" class="boton bto-principal">
					Buscar Pacientes
				</button>

			</section>
		</main>

		<section class="container">
			<h2 id="titulo-form">Adicionar nuevo paciente</h2>
			<ul id="mensajes-errores">
			</ul>

			<form id="form-adicionar">
				<div class="grupo">
					<label for="nombre">Nombre:</label>
					<input id="nombre" name="nombre" type="text" placeholder="digite el nombre del paciente" class="campo" required>
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite el peso del paciente" class="campo campo-medio" required>
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite la altura del paciente" class="campo campo-medio" required>
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="digite el porcentaje de gordura del paciente" class="campo campo-medio" required>
				</div>
				<button id="adicionar-paciente" class="boton bto-principal">Adicionar</button>
			</form>
		</section>

		


		<script src="js/calcular-imc.js"></script>
		<script src="js/form.js"></script>
		<script src="js/eliminar-paciente.js"></script>
		<script src="js/filtrar.js"></script>
		<script src="js/buscar-pacientes.js"></script>

	</body>
</html>
